<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Логовање</title>           
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
        <h:outputScript library="js" name="custom.js" />
        
    </h:head>
    <h:body>    

        <div style="display: flex;justify-content: center; align-items: center;height: 80vh;">           
                
            
            <h:form id="loginForm">


                <p:growl id="msg" sticky="false" showDetail="true" life="3000" />             
                <p:panel>
                    <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                        <p:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{glasaciMB.username}" required="true" />
                        <p:outputLabel for="password" value="Password:" /> 
                        <p:password id="password" value="#{glasaciMB.password}" required="true" />

                    </h:panelGrid>
                    <p:commandButton   value="Login"  action="#{glasaciMB.loginProject}" actionListener="#{opstineMB.vratiOpstine}" update="msg">


                    </p:commandButton>


                </p:panel>


            </h:form>
               
        </div>


    </h:body>
</html>
